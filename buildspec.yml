# Based on https://github.com/PrakashTrove/AWS-CodeBuild-NetCore/blob/master/buildspec.yml
# AWS CodeBuild spec to build an Elastic Beanstalk artifact for AWS CodePipeline to deploy
version: 0.2
    
phases:   
  install:
    runtime-versions:
      dotnet: latest
      nodejs: 14
      
  pre_build:
    commands:
      - echo Restore started on `date`
      - dotnet restore ./chaggarcharts.sln
      - cd ./ChaggarCharts.Web
      - npm ci
      - npm run prod-webpack
      - cd ..
      
  build:
    commands:
      - echo Build started on `date`
      - dotnet publish ./ChaggarCharts.Api/ChaggarCharts.Api.csproj -c Release
      
  # post_build:
  #   commands:
  #     - echo Publish started on `date`
  #     # https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/dotnet-linux-platform-bundle-app.html
  #     - dotnet publish -c Release -r linux-x64 --self-contained false Api.csproj
      
artifacts:
  files:
    - '**/*'
  base-directory: ./ChaggarCharts.Api/bin/Release/net5.0/publish/
  discard-paths: no
